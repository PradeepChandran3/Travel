<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background-color:violet;">

<h1>Registration</h1>

<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your UserName"><br>
    <input type="text" name="firstname" placeholder="Enter Your First Name"><br>
    <input type="text" name="lastname" placeholder="Enter Your Last Name"><br>
    <input type="email" name="email" placeholder="Enter Your Email Address"><br>
    <input type="password" name="password" placeholder="Enter Your Password"><br>
    <input type="password" name="confirmpassword" placeholder="Confirm Your Password"><br>
    <input type="submit">


</form>
{% for i in messages %}
<h2>{{i}}</h2>
{% endfor %}

</body>
</html>
